<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:8%">Quantity</th>
        <th style="width:22%" class="text-center">Subtotal</th>
        <th style="width:10%">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-2 hidden-xs">
              <img [src]="'http://localhost/final_project/backend/storage/app/public/' + item.product.image" alt="Product Image" class="img-responsive"/>
            </div>
            <div class="col-sm-10">
              <h4 class="nomargin">{{ item.product.name }}</h4>
              <p>{{ item.product.description }}</p>
            </div>
          </div>
        </td>
        <td data-th="Price">{{ item.price | currency }}</td>
        <td data-th="Quantity">
          <input type="number" class="form-control text-center" [(ngModel)]="item.quantity" (change)="updateQuantity(item.id, item.quantity)">
        </td>
        <td data-th="Subtotal" class="text-center">{{ item.price * item.quantity | currency }}</td>
        <td class="actions" data-th="">
          <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.id)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="hidden-xs"></td>
        <td class="hidden-xs text-center"><strong>Total {{ getTotal() | currency }}</strong></td>
        <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
      </tr>
    </tfoot>
  </table>
</div>
